<!DOCTYPE html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./script.js"></script>
</head>

<body onload="startVue()">
    <div id='vuediv'>
        <div id="countryMenu">
            <span>Country: </span>
            <select v-model="selectedCountry">
                <option disabled value="">Select A Country</option>
                <option v-for="country in countries" v-bind:value="country.code">{{country.name}}</option>
            </select>
        </div>

        <br>


        <div id="stateMenu" v-if="selectedCountry !== ''">
            <span>State: </span>
            <select v-model="selectedState">
                <option disabled value="">Select A State</option>
                <option v-for="state in states" v-bind:value="state.name">{{state.name}}</option>
            </select>
        </div>
    </div>
</body>
